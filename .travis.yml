language: node_js
node_js:
  - "0.10"
before_script: 
  - npm install -g grunt-cli
  - npm install -g bower
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - bower install -f
script: 
  - grunt test
  - grunt build
env:
  global:
    - "FTP_USER=agileprototype@getunnel.com"
    - "FTP_PASSWORD=globaltunnels"
after_success:
    "find app -type f -exec \"curl -u $FTP_USER:$FTP_PASSWORD --ftp-create-dirs -T {} ftp://getunnel.com/{} ;\""
