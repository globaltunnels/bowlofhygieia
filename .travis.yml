language: node_js
node_js:
  - "0.10"
before_script: 
  - npm install -g grunt-cli
  - npm install -g bower
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - bower install -f
script: 
  - grunt test
  - grunt build
env:
  global:
    - "FTP_USER=hongtao@getunnel.com"
    - "FTP_PASSWORD=hongtao"
after_success:
    "curl --ftp-create-dirs -T ./app/* -u $FTP_USER:$FTP_PASSWORD ftp://getunnel.com"
